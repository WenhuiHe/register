{extend name='common@admin'/}

{block name='title'}修改管理员{/block}

{block name='breadcrumb'}
<ul class="breadcrumb">
    <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="/admin/admin">管理员信息管理</a>
    </li>

    <li>
        <a href="/admin/admin/modify/{$res.id}">修改管理员</a>
    </li>
</ul><!-- /.breadcrumb -->
{/block}

{block name='content'}
<div class="page-header">
    <h1>
        修改管理员
    </h1>
</div><!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal style-form" method="post" action="/admin/admin/modify/{$res.id}">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">手机</label>
                <div class="col-sm-10">
                    <input name="phone" type="text" class="form-control" required="required" value="{$res.phone}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input name="password" type="text" class="form-control" required="required">
                </div>
            </div>

            <button type="submit" class="btn btn-info no-border">修改管理员</button>
        </form>
    </div>
</div>


{/block}
