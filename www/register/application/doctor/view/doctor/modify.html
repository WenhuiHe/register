{extend name='common@doctor'/}

{block name='title'}医疗挂号管理系统首页{/block}

{block name='breadcrumb'}
<ul class="breadcrumb">
    <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="/doctor">病人管理</a>
    </li>

    <li>
        <a href="/doctor/reg/detail/{$res.id}">看病</a>
    </li>
</ul><!-- /.breadcrumb -->
{/block}

{block name='content'}


<div class="page-header">
    <h1>
        看病
    </h1>
</div><!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal style-form" method="post" action="/doctor/reg/modify/{$res.id}">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"> 挂号 ID</label>
                <div class="col-sm-10">
                    <input name="id" type="text" class="form-control" required="required"  value="{$res.id}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required" value="{$res.user}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">手机</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required"  value="{$res.user_phone}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">预约日期</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="required"
                           value="{$res.date}-{if condition='$res.time == 1'}上午{elseif condition='$res.time == 2'}下午{else condition='$res.time == 3'}晚上{/if}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" required="required" readonly>{$res.description}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">建议</label>
                <div class="col-sm-10">
                    <textarea name="suggestion" type="text" class="form-control" required="required">{$res.suggestion}</textarea>
                </div>
            </div>
            <div class="col-lg-offset-3 col-lg-3">
                <button type="submit" class="btn btn-info no-border" onclick="">提交</button>
            </div>
        </form>
    </div><!-- /.col -->
</div><!-- /.row -->

<script>


</script>


{/block}
