{extend name='common@doctor'/}

{block name='title'}查看和修改个人信息{/block}

{block name='breadcrumb'}
<ul class="breadcrumb">
    <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="/doctor">首页</a>
    </li>

    <li>
        <a href="/doctor/profile">查看和修改个人信息</a>
    </li>
</ul><!-- /.breadcrumb -->
{/block}

{block name='content'}


<div class="page-header">
    <h1>
        查看和修改个人信息
    </h1>
</div><!-- /.page-header -->

<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal style-form" method="post" action="/doctor/profile">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" required="required" value="{$res.name}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">手机</label>
                <div class="col-sm-10">
                    <input name="phone" type="text" class="form-control" required="required" value="{$res.phone}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input name="email" type="email" class="form-control" required="required" value="{$res.email}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <textarea name="resume" type="text" class="form-control" required="required">{$res.resume}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" required="required">
                </div>
            </div>
            <div class="col-lg-offset-2 col-lg-3">
                <button type="submit" class="btn btn-info btn-md no-border" onclick="">提交修改</button>
            </div>
        </form>
    </div><!-- /.col -->
</div><!-- /.row -->


{/block}
